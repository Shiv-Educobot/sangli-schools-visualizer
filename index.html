    <title>Sangli District Schools Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
            max-width: 300px;
        }

        h2 { margin: 0 0 5px 0; color: #2c3e50; font-size: 1.2rem; }
        p { margin: 0; color: #7f8c8d; font-size: 0.9rem; }
        
        /* Custom Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Zilla Parishad Schools</h2>
    <p><b>District:</b> Sangli, Maharashtra</p>
    <p><b>Total Schools:</b> 36</p>
    <hr style="margin: 10px 0; border: 0; border-top: 1px solid #eee;">
    <p style="font-size: 0.8rem;">Markers indicate school locations. The blue outline represents the district boundary.</p>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    // 1. Initialize the map (Centered on Sangli)
    const map = L.map('map').setView([17.1, 74.7], 9);

    // 2. Add Base Map Tiles (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3. Fetch Sangli District Boundary via Nominatim API

    fetch(sangliBoundaryUrl)
        .then(response => response.json())
        .then(data => {
            if (data && data.length > 0) {
                const boundary = data[0].geojson;
                L.geoJSON(boundary, {
                    style: {
                        color: "#2980b9",
                        weight: 4,
                        opacity: 0.8,
                        fillColor: "#3498db",
                        fillOpacity: 0.05

    ];

    // 5. Add School Markers to Map
    schools.forEach(school => {
        const marker = L.marker([school.latitude, school.longitude]).addTo(map);
        
        marker.bindPopup(`
            <div style="min-width: 150px;">
                <h3 style="margin: 0 0 5px 0; color: #e67e22; font-size: 1rem;">${school.school}</h3>
                <table style="width: 100%; font-size: 0.85rem; border-collapse: collapse;">
                    <tr>
                        <td style="padding: 2px 0; color: #7f8c8d;"><b>Taluka:</b></td>
                        <td style="padding: 2px 0;">${school.taluka}</td>
                    </tr>
                    <tr>
                        <td style="padding: 2px 0; color: #7f8c8d;"><b>District:</b></td>

</script>

</body>
</html>
